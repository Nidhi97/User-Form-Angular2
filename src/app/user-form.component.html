<!DOCTYPE>
<body>
 
<div class="container" > 
  <div class="bg">
    <div class="center" >
    <h1 font-family="">User Form</h1>
   <form (ngSubmit)="addUser(newuser.value,p.value,rt.value,pno.value)" #userForm="ngForm"  >
      <div class="form-group" class="formbg">
        <label for="UserName">User Name</label>
        <input type="email" class="form-control" id="UserName" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
         [(ngModel)]="model.userName" name="name" #name="ngModel" #newuser>
        <div [hidden]="name.valid || (name.pristine && !submitted)"
             class="alert alert-danger" >
          Email is required and format should be <i>john@doe.com</i>.</div>
      </div>
      
             
      
       <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [ngModel]="model.password" 
      pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{4,})" 
        required validateEqual="confirmPassword" reverse="true" #password="ngModel" #p>
      <div [hidden]="password.valid || (password.pristine )" class="alert alert-danger">
        password should have a digit,upper case and a special character
      </div>
      <!--<pre *ngIf="password.errors" class="margin-20">{{ password.errors | json }}</pre>-->
    </div>
    <div class="form-group">
      <label for="confirmpassword">Retype password</label>
      <input type="password" class="form-control" name="confirmPassword" [ngModel]="model.retypePassword" 
        required validateEqual="password" reverse="false" #confirmPassword="ngModel"#rt>
      <small [hidden]="confirmPassword.valid || (confirmPassword.pristine )" class="text-danger">
        Password mismatch
      </small>
      <!--<pre *ngIf="confirmPassword.errors" class="margin-20">{{ confirmPassword.errors | json }}</pre>-->
    </div>

      <div class="form-group">
        <label for="PhoneNo">Phone-number</label>
        <input type="text" class="form-control" id="phoneNo"
        [(ngModel)]="model.phoneNumber" name="PhoneNo" #pno>
      </div>
      <button type="submit" class="btn btn-success loudbutton" style="background-color: #3333ff" >Submit</button>
      <p id="demo"></p>
    </form>
    </div></div>
</div>

<div [hidden]="!submitted" >
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9  pull-left">{{ model.userName }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Password</div>
    <div class="col-xs-9 pull-left">{{ model.password}}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Phone Number</div>
    <div class="col-xs-9 pull-left">{{ model.phoneNumber }}</div>
  </div>
  <br>

  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div></body>
